<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Boleto Tester</title>
</head>
<body>
<div class="container">
    <h1>Selecione os bancos para gerar os boletos</h1>
    <form>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="001">
                Banco do Brasil
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="033">
                Santander
            </label>
        </div>
        <button type="button" onclick="gerarTodos()" class="btn btn-primary">Gerar</button>
    </form>
</div>

<script type="text/javascript">
    const gerarTodos = () => {
        $(':checked')
            .each((index,element)=> gerar(element.value));
    }

    const gerar = (numeroBanco) => {
        window.open("/boleto/" + numeroBanco);
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
</body>
</html>
